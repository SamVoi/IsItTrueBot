version: '3.8'

services:
  isittruebot:
    image: <your_username>isittruebot:latest
    container_name: isittruebot
    restart: unless-stopped
    
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - BOT_USERNAME=${BOT_USERNAME:-IsItTrueBot}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - TZ=Europe/Moscow
    
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
        reservations:
          memory: 128M
          cpus: '0.25'

    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.path.append('/app'); from config.settings import BotConfig; BotConfig.validate_config(); print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    networks:
      - telegram_bots

networks:
  telegram_bots:
    driver: bridge